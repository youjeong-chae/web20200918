<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        var  body = $("body").html();
        // $("body")함수의 실행 결과가 객체
        // .메소드명() 하면 이 메소드를 실행시킨 결과
        // $("body").html(); 를 실행시킨 결과를 body로 대입
        // = 은 오른쪽에를 왼쪽에 넣어주는거니까
        console.log(body);
    </script>
</body>
</html>
