    <style>
    </style>
    <script>
        $(document).ready(function() {
            $("#btn1").click(function() {
                // $("head1").hide(3000)
                $("#head1").hide("fast");
            });
            $("#btn2").click(function() {
                // $("head1").hide("fast");
                $("#head1").show("slow");
            });
        });
    </script>
</head>
<body>
    <button id="btn1">HIDE</button>
    <button id="btn2">SHOW</button>
    <h1 id="head1">Lorem.</h1>
</body>
