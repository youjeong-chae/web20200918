<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
</head>
<body>
    <h1 onclick="console.log('hello');" id="head1">Lorem.</h1>
    <h1 id="head2">Lorem.</h1>
    <h1 id="head3">Lorem.</h1>
    <h1 id="head4">Lorem.</h1>
  <script>
        function myFunc() {
            console.log('my function');
        }

        var afunc = function() {
            console.log("이름없는 함수");
        }

        $("#head4").click(function() {
            console.log("이름없는함수 222");
        });
        $("#head3").click(afunc);
        $("#head2").click(myFunc);
        $("#head1").click();
        // 클릭했을 때 실행되는 코드를 함수로
        // 스크립트가 h1보다 위에 있으면 동작이 먼저 그리고 내용이 나오게
        // 되니까 아무것도 실행되지가 않아
    </script>
</body>
</html>
