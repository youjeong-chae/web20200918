<body>
    <div id="result"></div>

    <script>
        var txt = "";
            for (var j = 1; j <= 9 ; j++) {
            txt += "2 &times" + j + " = " + (2*j) + "<br>";
            }
        document.getElementById('result').innerHTML = txt;
    </script>
</body>
