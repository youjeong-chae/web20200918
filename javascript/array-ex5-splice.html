<body>
    <script>
        var heros = ["cap", "hulk", "thor", "thanos"];

        // splice(pos, length) 
        //  pos 번째부터 length 만큼 아이템을 제거한다.
        heros.splice(1, 1);
        for (var i = 0; i < heros.length; i++) {
            console.log(heros[i]);
        }

       
        
        heros.splice(1, 0, "batman", "superman");
        for (var i = 0; i < heros.length; i++) {
            console.log(heros[i]);
        }

      


    </script>
