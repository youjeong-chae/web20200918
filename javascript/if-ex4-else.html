<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <input type="text" id="input1">
    <br>
    <button onclick="vote()">투표가능?</button>
    <p id="result"></p>

    <script>
        function vote() {

            var age = document.getElementById("input1").value;
            age = Number(age);

            if (age >= 18) {
                document.getElementById("result").innerHTML = "투표 가능"
            } else {
               document.getElementById("result").innerHTML = "투표 불가능"
         }
        }
    </script>
</body>
</html>
