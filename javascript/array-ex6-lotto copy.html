<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <button onclick="lotto()">로또 번호</button>
    <div id="result"></div>
    <script>
        function lotto() {
            var 바구니 = [];

            while (바구니.length < 6) {
                var 랜덤숫자 = Math.floor(Math.random()*45)+1;
                if (!바구니.includes(랜덤숫자)) {
                    바구니.push(랜덤숫자);
                }
            }
// <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div>
            var txt = "";
            for (var i = 0; i < 바구니.length; i++) {
                txt += "<div>" + 바구니[i] + "</div>";
            }
            document.getElementById("result").innerHTML = txt;
        }
    </script>
</body>
</html>
