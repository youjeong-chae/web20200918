<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        .number {
            background-color: black;
            color: white;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 50px;
            font-weight: bold;
            border-radius: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
    <button onclick="lotto()">로또!!</button>
    <div class="number" id="num1"></div>
    <div class="number" id="num2"></div>
    <div class="number" id="num3"></div>
    <div class="number" id="num4"></div>
    <div class="number" id="num5"></div>
    <div class="number" id="num6"></div>
    <script>
        function getRandomNumber() {
            return Math.floor(Math.random()*45) + 1;
        }

        function lotto() {

            document.getElementById("num1").innerHTML = getRandomNumber();
            document.getElementById("num2").innerHTML = getRandomNumber();
            document.getElementById("num3").innerHTML = getRandomNumber();
            document.getElementById("num4").innerHTML = getRandomNumber();
            document.getElementById("num5").innerHTML = getRandomNumber();
            document.getElementById("num6").innerHTML = getRandomNumber();

        }
    </script>
</body>
</html>
