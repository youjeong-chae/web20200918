<body>
    <script>
        function add(a, b) {
            console.log(a + b);
        }
        function multiply(a, b) {
            console.log(a * b);
        }
        function divide(a, b) {
            console.log(a / b);
        }
        function subtract(x, y) {
            console.log(x - y);
        }
        function remainder(param1, param2) {
            console.log(param1 % param2);
        }


        add(5, 3);
        multiply(3, 6);
        divide(6, 3);
        subtract(10, 3);
        remainder(19, 3);
        
    </script>
</body>
